<app-search></app-search>
<app-tags></app-tags>
<ng-container *ngIf="foods$ | async as foods">
  <div *ngIf="foods?.length; else notFound">
    <ul>
      <li *ngFor="let food of foods">
        <a routerLink="/food/{{ food.id }}">
          <img [src]="food.imageUrl" [alt]="food.name" />
          <div class="content">
            <div class="name">
              {{ food.name }}
            </div>
            <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
            <div class="product-item-footer">
              <div class="origins">
                <span *ngFor="let origin of food.origins">
                  {{ origin }}
                </span>
              </div>
              <div class="cook-time">
                <span>üïí</span>
                {{ food.cookTime }}
              </div>
            </div>
            <div class="price">
              <span>
                {{ food.price | currency }}
              </span>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
  <ng-template #notFound>
    <app-not-found
      [visible]="!foods.length"
      resetLinkText="Reset Search"
    ></app-not-found>
  </ng-template>
</ng-container>
